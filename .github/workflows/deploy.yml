name: Deploy Vite to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20      # –±–µ–∑ cache, —á—Ç–æ–±—ã –Ω–µ —Ç—Ä–µ–±–æ–≤–∞–ª—Å—è lock

      - name: Install deps
        run: npm install

      - name: Build
        run: npm run build

      # üëá –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞: —É–±–µ–∂–¥–∞–µ–º—Å—è, —á—Ç–æ Vite –ø–µ—Ä–µ–ø–∏—Å–∞–ª /src/main.tsx –Ω–∞ /assets/*.js
      - name: Sanity-check built index.html
        run: |
          echo "----- FIRST 40 LINES OF dist/index.html -----"
          head -n 40 dist/index.html
          echo "----- GREP check -----"
          if grep -q "/src/main.tsx" dist/index.html; then
            echo "ERROR: dist/index.html –≤—Å—ë –µ—â—ë —Å—Å—ã–ª–∞–µ—Ç—Å—è –Ω–∞ /src/main.tsx -> —Å–±–æ—Ä–∫–∞ –Ω–µ–≤–µ—Ä–Ω–∞—è"; exit 1;
          fi
          if ! grep -q "/sales-script-graph/assets/" dist/index.html; then
            echo "ERROR: –≤ dist/index.html –Ω–µ—Ç —Å—Å—ã–ª–æ–∫ –Ω–∞ /sales-script-graph/assets/*.js"; exit 1;
          fi
          echo "OK: —Å–±–æ—Ä–∫–∞ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–∞—è."

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
