name: Deploy Vite app to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Print env
        run: |
          node -v
          npm -v
          echo "workspace files:"
          ls -la

      # если lock-файл есть — используем ci; если вдруг нет, аккуратно fallback на install
      - name: Install dependencies (ci)
        if: ${{ hashFiles('**/package-lock.json') != '' }}
        run: npm ci --no-audit --no-fund

      - name: Install dependencies (install fallback)
        if: ${{ hashFiles('**/package-lock.json') == '' }}
        run: npm install --no-audit --no-fund

      - name: Build project (verbose)
        env:
          # иногда инструменты в CI трактуют предупреждения как ошибки — выключим это поведение
          CI: "false"
        run: |
          npm run build -- --logLevel info --debug
          # 404 для SPA и .nojekyll для Pages
          cp dist/index.html dist/404.html
          touch dist/.nojekyll

      - name: Upload dist folder
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
